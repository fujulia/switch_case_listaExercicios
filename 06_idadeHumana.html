<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idade = Number(prompt('Qual a idade do seu cão?').trim());
    const porte = prompt('Qual o porte do seu cão? Pequeno, médio ou grande?').trim().toLowerCase();


    // PROCESSAMENTO
    switch (porte) {
        case 'pequeno':
            alert(`A idade de seu cão é ${idade * 5} anos.`);
            break;
        case 'médio':
            alert(`A idade de seu cão é ${idade * 6} anos.`);
            break
        case 'grande':
            alert(`A idade de seu cão é ${idade * 7} anos.`);
        default:
            alert(`Valor inválido`);
            break;
    }
    // SAÍDA

</script>
