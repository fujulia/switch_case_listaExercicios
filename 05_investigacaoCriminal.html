<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefone = prompt('Telefonou para vítima? RESPONDA SIM OU NÃO').trim().toLowerCase().replace('ã', 'a');
    const local = prompt('Esteve no local do crime? RESPONDA SIM OU NÃO').trim().toLowerCase().replace('ã', 'a');
    const moraPerto = prompt('Mora perto da vítima? RESPONDA SIM OU NÃO').trim().toLowerCase().replace('ã', 'a');
    const devia = prompt('Devia para a vítima? RESPONDA SIM OU NÃO').trim().toLowerCase().replace('ã', 'a');
    const trabalho = prompt('Já trabalhou com a vítima? RESPONDA SIM OU NÃO').trim().toLowerCase().replace('ã', 'a');

    
    //PROCESSAMENTO
    let contador = 0
    switch (telefone) {
        case 'sim':
            contador++;
            break;
    }
    switch (local) {
        case 'sim':
            contador++;
            break;
    }
    switch (moraPerto) {
        case 'sim':
            contador++;
            break;
    }
    switch (devia) {
        case 'sim':
            contador++;
            break;
    }
    switch (trabalho) {
        case 'sim':
            contador++
            break;
    }
    switch (contador) {
        case 2:
            alert('SUSPEITO');
            break;
        case 3:
        case 4:
            alert('CÚMPLICE');
            break;
        case 5:
            alert('ASSASSINO');
            break;
        default:
            alert('INOCENTE');
            break;
    }


    //SAÍDA

</script>
